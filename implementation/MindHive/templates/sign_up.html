<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/master.css' %}">
    <title>Welcome to MindHive</title>
  </head>
  <body>
    <center><h1>MindHive</h1>
    <br>
    <div class="container"></div>
        <form id="post_form" method="POST" action="createuser">

            {% csrf_token %}
            <p align="left" style="color: red">{{ error }}</p>
            <div class="form-outline mb-4">
                <input type="text" name="roll_no" placeholder="Enter your IIT Kanpur Roll no." class="form-control"> 
            </div>
            <div class="form-outline mb-4">
                <input type="text" name="username" placeholder="Enter your display name" class="form-control"> 
            </div>
            <div class="form-outline mb-4">
                <input type="email" name="email" placeholder="Enter IITK email id" class="form-control"> 
            </div>
            <div class="form-outline mb-4">
                <input type="text" name="name" placeholder="Enter your name" class="form-control"> 
            </div>
            <div class="form-outline mb-4">
                <input type="password" name="password1" placeholder="Enter password" class="form-control"> 
            </div>
            <div class="form-outline mb-4">
                <input type="password" name="password2" placeholder="Enter password again" class="form-control"> 
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    <br>
    
    <p>Already have an account? <a href="../">Sign in</a></p>
    </center>
  </body>
</html>
