<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link rel="stylesheet" href="{% static '/css/styleedit_profile.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
{%block content%}
<body>
    <nav id="navbar">
        <a href="#" id="logo">
            <img src="https://imgur.com/HduRzaq" alt="Hello" class="logo-img">
        </a>
        <form class="inline-block">
            <input class="form-input" type="search" placeholder="Search" aria-placeholder="Search" length=50px>
        </form>
        <ul>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Settings
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Edit Profile</a>
                  <a class="dropdown-item" href="#">Change Password</a>
                  <a class="dropdown-item" href="#">Contact Us</a>
                </div>
            </div>
        </ul>
    </nav>
    <div id="container">

        <div id="left">

            <a href="#" class="sect">
                <img id="H-img" src="" />
                <div class="comp">Home</div>
            </a>
            <a href="#" class="sect">
                <img id="Q-img" src="" />
                <div class="comp">Questions</div>
            </a>
            <a href="#" class="sect">
                <img id="T-img" src="" />
                <div class="comp">Tags</div>
            </a>
            <a href="#" class="sect">
                <img id="U-img" src="" />
                <div class="comp">Users</div>
            </a>
            <a href="#" class="sect">

                <div class="comp">Followings</div>
            </a>
            <a href="#" class="sect">

                <div class="comp">Bookmarks</div>
            </a>
        </div>
        <div class="form-group" >
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-secondary">Update Profile</button>
            </form> 
        </div>
    </div>
</body>
{%endblock%}
</html>
